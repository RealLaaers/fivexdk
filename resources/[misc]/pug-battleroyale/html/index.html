<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pug Royale</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="container">
            <div class="ui">
                <div class="blackbg">
                    <div class="background6"></div>
                    <div class="background7"></div>
                    <span id="royale-text">1</span>
                    <span id="royale-char">1</span>
                </div>
                <div class="blackbg2">
                    <div class="background8"></div>
                    <div class="background9"></div>
                    <span id="royale-text2">1</span>
                    <span id="royale-char2">1</span>
                </div>
                <div class="background">
                    <div class="background2"></div>
                    <div class="background3"></div>
                    <div class="background4"></div>
                    <div class="background5"></div>
                </div>
                <div class="royale">
                    <span id="royale-position">1</span>
                    <span id="royale-points">&#9760;</span>
                    <span id="royale-time">Time: 0:00:0</span>
                    <span id="royale-skull"> </span>
                </div>
                </div>
            </div>
        </div>
        <!-- Weapon Wheel -->
        <div id="custom-weapon-wheel" style="display: none;">
            <ul id="weapon-list"></ul>
            <div id="weapon-display">Select a Weapon</div>
        </div>
    
    </body>
    <script src="./script.js"></script>
</html>
